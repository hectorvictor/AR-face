<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene
        raycaster="far: 100; objects: [class='link']"
        cursor="rayOrigin: mouse"
        camera-position
        environment
    >
        <a-assets>
            <img id="tour-01" src="./img/imagem05.jpg">
            <img id="arrow" crossOrigin="anonymous" src="./img/fast-forward-2.png">
        </a-assets>
        <a-entity camera look-controls="reverseMouseDrag: true"></a-entity>
        <a-sky id="sky" src="#tour-01" rotation="0 -130 0"></a-sky>
        <a-plane data-href="04.html" src="#arrow" position="-3 -5 7" rotation="100 -45 10" height="4" width="2" class="link"
            material="side: double; transparent: true; opacity: 1;"
            animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 250; dir: alternate; startEvents: mouseenter"
            animation__reset="property: scale; to: 1 1 1; dur: 250; startEvents: mouseleave"
        ></a-plane>
        <a-plane data-href="06.html" src="#arrow" position="40 -18 5" rotation="100 -45 -115" height="12" width="8" class="link"
            material="side: double; transparent: true; opacity: 1;"
            animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 250; dir: alternate; startEvents: mouseenter"
            animation__reset="property: scale; to: 1 1 1; dur: 250; startEvents: mouseleave"
        ></a-plane>
        <a-plane data-href="index.html" src="#arrow" position="-15 -15 -15" rotation="100 -45 105" height="10" width="7" class="link"
            material="side: double; transparent: true; opacity: 1;"
            animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 250; dir: alternate; startEvents: mouseenter"
            animation__reset="property: scale; to: 1 1 1; dur: 250; startEvents: mouseleave"
        ></a-plane>
    </a-scene>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('.link');
            links.forEach(link => {
                link.addEventListener('click', function () {
                    const href = link.getAttribute('data-href');
                    window.location.href = href;
                });
            })
        });
    </script>
</body>
</html>
