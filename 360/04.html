<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="./js/tour.js"></script>
</head>
<body>
    <a-scene
        raycaster="far: 100; objects: [class='link']"
        cursor="rayOrigin: mouse"
        camera-position
        environment
    >
        <a-assets>
            <img id="tour-01" src="./img/04.jpg">
            <img id="arrow" crossOrigin="anonymous" src="./img/fast-forward-2.png">
        </a-assets>
        <a-entity camera look-controls="reverseMouseDrag: true"></a-entity>
        <a-sky id="sky" src="#tour-01" rotation="0 -130 0"></a-sky>
        <a-entity popup-tour>
            <a-plane data-href="05.html" src="#arrow" position="13 -10 -10" rotation="100 -45 155" height="7" width="5" class="link"
                material="side: double; transparent: true; opacity: 1;"
                animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 250; dir: alternate; startEvents: mouseenter"
                animation__reset="property: scale; to: 1 1 1; dur: 250; startEvents: mouseleave"
            ></a-plane>
            <a-plane data-href="01.html" src="#arrow" position="-8 -4 1" rotation="100 -45 10" height="4" width="2" class="link"
                material="side: double; transparent: true; opacity: 1;"
                animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 250; dir: alternate; startEvents: mouseenter"
                animation__reset="property: scale; to: 1 1 1; dur: 250; startEvents: mouseleave"
            ></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
