<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene
        raycaster="far: 100; objects: [class='link']"
        cursor="rayOrigin: mouse"
        camera-position
        environment
    >
        <a-assets>
            <img id="kitchenId" src="./img/imagem03.jpg">
            <img id="arrow" crossOrigin="anonymous" src="./img/arrow-right.png">
        </a-assets>
        <a-entity camera look-controls="reverseMouseDrag: true"></a-entity>

        <a-sky id="sky" src="#kitchenId" rotation="0 -130 0"></a-sky>
        <!-- <a-link href="japan.html" position="-3.5 1.5 -1.0" image="#arrow"></a-link> -->
        <a-plane data-href="forest.html" src="#arrow" position="-3.5 -1 -1.0" rotation="70 -180 0" height="0.5" width="0.5" class="link"
            material="side: double; transparent: true; opacity: 1;"
        ></a-plane>
        <a-plane data-href="bedroom.html" src="#arrow" position="0.3 -1 -8" rotation="0 0 60" height="1" width="1" class="link"
            material="side: double; transparent: true; opacity: 1;"
        ></a-plane>
    </a-scene>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('.link');
            links.forEach(link => {
                link.addEventListener('click', function () {
                    const href = link.getAttribute('data-href');
                    window.location.href = href;
                });
            })
        });
    </script>
</body>
</html>
